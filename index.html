
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A CRÍTICA LAB | Inteligência Editorial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --ac-cyan: #00e5ff;
        --ac-cyan-deep: #00c2cb;
        --ac-orange: #f97316;
        --ac-black: #000000;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fcfcfc;
        color: var(--ac-black);
      }
      .mono { font-family: 'JetBrains Mono', monospace; }
      
      .grid-bg {
        background-image: 
          radial-gradient(circle at 2px 2px, rgba(0, 229, 255, 0.04) 1px, transparent 0);
        background-size: 40px 40px;
      }

      /* Slider Reator Customizado */
      input[type=range].reator-slider {
        -webkit-appearance: none;
        background: transparent;
        width: 100%;
      }
      input[type=range].reator-slider::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        background: #e2e8f0;
        border-radius: 10px;
      }
      input[type=range].reator-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: var(--ac-black);
        cursor: pointer;
        margin-top: -8px;
        border: 2px solid #fff;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        transition: transform 0.2s ease;
      }
      input[type=range].reator-slider:active::-webkit-slider-thumb {
        transform: scale(1.15);
      }

      .dynamic-border {
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        border-width: 2px;
      }

      /* Microinterações Tech */
      .input-tech-focus:focus {
        border-color: var(--ac-cyan) !important;
        box-shadow: 0 0 0 4px rgba(0, 229, 255, 0.08);
      }

      .btn-tech-glow:hover {
        box-shadow: 0 0 20px rgba(0, 229, 255, 0.15);
        filter: brightness(1.1);
      }
      
      .btn-tech-glow:active {
        transform: translateY(1px) scale(0.98);
        filter: brightness(0.9);
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up { animation: fade-in-up 0.5s ease-out forwards; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
  <body class="grid-bg">
    <div id="root"></div>
  </body>
</html>
